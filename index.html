<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="input__row">
          <p class="p">result</p>
        </div>

        <div class="comp__row">
          <button class="comp__button" id="button__add">+</button>
          <button class="comp__button" id="button__sub">-</button>
          <button class="comp__button" id="button__multi">x</button>
          <button class="comp__button" id="button__div">รท</button>
        </div>

        <div class="numbers__row">
          <div class="numbers__column" id="first__column">
            <button class="number__button" id="button__7">7</button>
            <button class="number__button" id="button__4">4</button>
            <button class="number__button" id="button__1">1</button>
            <button class="number__button" id="button__0">0</button>
          </div>

          <div class="numbers__column" id="second__column">
            <button class="number__button" id="button__8">8</button>
            <button class="number__button" id="button__5">5</button>
            <button class="number__button" id="button__2">2</button>
            <button class="number__button" id="button__dot">.</button>
          </div>

          <div class="numbers__column" id="third__column">
            <button class="number__button" id="button__9">9</button>
            <button class="number__button" id="button__6">6</button>
            <button class="number__button" id="button__3">3</button>
            <button class="number__button" id="button__C">C</button>
          </div>

          <div class="numbers__column" id="fourth__column">
            <button id="equality__button">=</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
